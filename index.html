<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>A Surprise For You ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(120deg, #ffdde1, #ee9ca7);
}

/* Center Box */
.wrapper {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  color: #fff;
  animation: fadeIn 2s ease forwards;
}

/* Button */
.open-btn {
  margin-top: 20px;
  padding: 12px 26px;
  font-size: 1.1rem;
  font-weight: 600;
  color: #fff;
  background: rgba(255, 255, 255, 0.2);
  border: 2px solid #fff;
  border-radius: 12px;
  cursor: pointer;
  backdrop-filter: blur(6px);
  transition: 0.3s;
}
.open-btn:hover {
  background: rgba(255, 255, 255, 0.4);
}

/* Floating hearts */
.heart {
  position: fixed;
  color: #ffb6c1;
  font-size: 20px;
  animation: floatHearts 6s ease-in infinite;
  opacity: 0.8;
  z-index: 0;
}

@keyframes floatHearts {
  0% { transform: translateY(100vh) scale(0.8); opacity: 0.6; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}

@keyframes fadeIn {
  0% {opacity: 0; transform: translate(-50%, -60%);}
  100% {opacity: 1; transform: translate(-50%, -50%);}
}

/* Sparkles */
.sparkle {
  position: fixed;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  animation: sparkleAnim 2s infinite ease-in-out;
  opacity: 0.6;
}

@keyframes sparkleAnim {
  0% { transform: scale(1); opacity: .3; }
  50% { transform: scale(1.6); opacity: 1; }
  100% { transform: scale(1); opacity:.3; }
}
</style>
</head>

<body>

<!-- Sparkles Generator -->
<script>
for (let i = 0; i < 80; i++) {
  let s = document.createElement("div");
  s.classList.add("sparkle");
  s.style.top = Math.random() * 100 + "vh";
  s.style.left = Math.random() * 100 + "vw";
  s.style.animationDelay = Math.random() + "s";
  document.body.appendChild(s);
}
</script>

<!-- Floating Hearts Generator -->
<script>
function createHeart(){
  const h = document.createElement('div');
  h.classList.add('heart');
  h.innerHTML = ['ü§ç','üíï','üíû','‚ù§Ô∏è'][Math.floor(Math.random()*4)];
  h.style.left = Math.random()*100 + 'vw';
  h.style.fontSize = (18 + Math.random()*12) + 'px';
  h.style.animationDuration = (4 + Math.random()*3) + 's';
  document.body.appendChild(h);
  setTimeout(()=>h.remove(), 6000);
}
setInterval(createHeart, 350);
</script>

<div class="wrapper">
  <h1>‚ú® Your Surprise is Ready ‚ú®</h1>
  <p style="margin-top:8px; font-size:1.1rem;">Click below to enter magic</p>

  <button class="open-btn" onclick="openSurprise()">Open Your Surprise</button>
  <p class="from" style="margin-top:15px; font-size:0.9rem;">‚Äî From, Mantasha ‚ô•</p>
