<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>For My Love</title>

<style>
body{
  font-family: 'Poppins',sans-serif;
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#07101f,#0e1c36,#091429);
  background-size:300% 300%;
  animation:bgMove 12s infinite alternate ease-in-out;
  color:#fff;
}

/* Background floating animation */
@keyframes bgMove{
  0%{background-position:0% 0%;}
  100%{background-position:100% 100%;}
}

/* Magical card */
.card{
  width:330px;
  padding:28px;
  background:rgba(255,255,255,0.06);
  border-radius:16px;
  box-shadow:0 8px 35px rgba(0,0,0,0.4);
  backdrop-filter:blur(10px);
  text-align:center;
  animation:fadeIn 1.3s ease;
  border:1px solid rgba(255,255,255,0.18);
  position:relative;
}

/* Glowing border */
.card::before{
  content:'';
  position:absolute;
  top:-2px;
  left:-2px;
  right:-2px;
  bottom:-2px;
  border-radius:16px;
  background:linear-gradient(45deg,#ffd166,#ffffff,#ffd166);
  opacity:0.25;
  z-index:-1;
  filter:blur(6px);
}

/* Fade animation */
@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

/* Sparkles */
.sparkle{
  position:absolute;
  font-size:20px;
  opacity:0.8;
  animation:float 4s infinite ease-in-out;
}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}

.btn{
  display:inline-block;
  margin-top:15px;
  background:#ffd166;
  color:#000;
  text-decoration:none;
  padding:10px 18px;
  border-radius:12px;
  font-weight:600;
  box-shadow:0 4px 10px rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<!-- Sparkles -->
<div class="sparkle" style="left:20%; top:20%;">✨</div>
<div class="sparkle" style="left:70%; top:30%;">✨</div>
<div class="sparkle" style="left:55%; top:75%;">✨</div>

<div class="card">
  <h2 style="margin-bottom:6px;">Private Access</h2>
  <p style="opacity:.9;">Between work calls and quiet hearts,<br>something beautiful began.</p>

  <a class="btn" href="createsurprise.html">Open Your Surprise</a>

  <div style="margin-top:18px; font-size:12px; color:#ffd166;">
    From Mantasha ♥︎
  </div>
</div>

</body>
</html>
